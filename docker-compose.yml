version: '3.8'
services:
  server:
    build: ./server
    container_name: aven-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - OPENAI_COMPLETION_MODEL=${OPENAI_COMPLETION_MODEL}
    restart: unless-stopped
    networks:
      - aven-net

  webapp:
    build: ./webapp
    container_name: aven-webapp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_VAPI_PUBLIC_KEY=${NEXT_PUBLIC_VAPI_PUBLIC_KEY}
      # Add other public env vars as needed
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - aven-net

networks:
  aven-net:
    driver: bridge 